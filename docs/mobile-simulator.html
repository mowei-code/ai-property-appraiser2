    <script>
        const container = document.getElementById('container');
        const scaleSelector = document.getElementById('scaleSelector');
        const deviceSelector = document.getElementById('deviceSelector');
        const urlInput = document.getElementById('urlInput');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        const controlsBar = document.getElementById('controlsBar');
        const toggleControls = document.getElementById('toggleControls');
        const closeBtn = document.getElementById('closeBtn');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const frameColorSelector = document.getElementById('frameColorSelector');

        function applyScale() {
            let scale = scaleSelector.value;
            if (scale === 'auto') {
                const w = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--phone-width')) + 60;
                const h = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--phone-height')) + 120;
                const rW = window.innerWidth / w;
                const rH = window.innerHeight / h;
                scale = Math.min(rW, rH);
                if (scale < 0.1) scale = 0.1;
            }
            container.style.transform = `scale(${scale})`;
        }

        toggleControls.addEventListener('click', () => {
            document.body.classList.toggle('immersion-mode');
            controlsBar.classList.toggle('collapsed');
            toggleControls.classList.toggle('active');
            applyScale();
        });

        scaleSelector.addEventListener('change', applyScale);
        window.addEventListener('resize', applyScale);
        deviceSelector.addEventListener('change', (e) => {
            if (e.target.value === 'add_new') {
                showAddModal();
                e.target.value = document.documentElement.style.getPropertyValue('--device-val-current') || "390,844,50";
                return;
            }
            if (e.target.value === 'manage_devices') {
                showManageModal();
                e.target.value = document.documentElement.style.getPropertyValue('--device-val-current') || "390,844,50";
                return;
            }
            updateDeviceDimensions(e.target.value);
        });

        function updateDeviceDimensions(val) {
            const [w, h, r] = val.split(',');
            document.documentElement.style.setProperty('--phone-width', w + 'px');
            document.documentElement.style.setProperty('--phone-height', h + 'px');
            document.documentElement.style.setProperty('--radius', r + 'px');
            document.documentElement.style.setProperty('--device-val-current', val);
            applyScale();
        }

        // --- è‡ªå®šç¾©è¨­å‚™é‚è¼¯ ---
        const addDeviceModal = document.getElementById('addDeviceModal');
        const cancelAdd = document.getElementById('cancelAdd');
        const saveDevice = document.getElementById('saveDevice');
        const newName = document.getElementById('newName');
        const newWidth = document.getElementById('newWidth');
        const newHeight = document.getElementById('newHeight');
        const newRadius = document.getElementById('newRadius');

        function showAddModal() {
            addDeviceModal.classList.add('active');
            newName.focus();
        }

        function hideAddModal() {
            addDeviceModal.classList.remove('active');
            newName.value = '';
            newWidth.value = '';
            newHeight.value = '';
        }

        cancelAdd.onclick = hideAddModal;

        saveDevice.onclick = () => {
            const name = newName.value.trim();
            const w = parseInt(newWidth.value);
            const h = parseInt(newHeight.value);
            const r = parseInt(newRadius.value) || 20;

            if (!name || isNaN(w) || isNaN(h)) {
                alert('è«‹è«‹å¡«å¯«æ­£ç¢ºçš„åç¨±å’Œå°ºå¯¸');
                return;
            }

            const val = `${w},${h},${r}`;
            addDeviceOption(name, val, true);
            saveToStorage(name, val);
            updateDeviceDimensions(val);
            deviceSelector.value = val;
            hideAddModal();
        };

        function addDeviceOption(name, val, select = false) {
            const opt = document.createElement('option');
            opt.value = val;
            opt.textContent = `${name} (${val.split(',')[0]}x${val.split(',')[1]})`;
            // æ’å…¥åœ¨åˆ†éš”ç·šä¹‹å‰
            const divider = Array.from(deviceSelector.options).find(o => o.disabled);
            deviceSelector.insertBefore(opt, divider);
            if (select) deviceSelector.value = val;
        }

        function saveToStorage(name, val) {
            const saved = JSON.parse(localStorage.getItem('custom_devices') || '[]');
            saved.push({ name, val });
            localStorage.setItem('custom_devices', JSON.stringify(saved));
        }

        // --- åˆªé™¤/ç®¡ç†é‚è¼¯ ---
        const manageModal = document.getElementById('manageModal');
        const deviceList = document.getElementById('deviceList');

        function showManageModal() {
            renderDeviceList();
            manageModal.classList.add('active');
        }

        function renderDeviceList() {
            const saved = JSON.parse(localStorage.getItem('custom_devices') || '[]');
            deviceList.innerHTML = '';

            if (saved.length === 0) {
                deviceList.innerHTML = '<div style="text-align:center; color:rgba(255,255,255,0.4); padding:20px;">å°šç„¡è‡ªå®šç¾©è¨­å‚™</div>';
                return;
            }

            saved.forEach((d, index) => {
                const item = document.createElement('div');
                item.className = 'device-item';
                const [w, h] = d.val.split(',');
                item.innerHTML = `
                    <div class="device-info">
                        ${d.name}
                        <small>${w} x ${h}</small>
                    </div>
                    <button class="btn-danger" onclick="deleteDevice(${index})">åˆªé™¤</button>
                `;
                deviceList.appendChild(item);
            });
        }

        window.deleteDevice = (index) => {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤è¨­å‚™å—ï¼Ÿ')) return;

            const saved = JSON.parse(localStorage.getItem('custom_devices') || '[]');
            const deleted = saved.splice(index, 1)[0];
            localStorage.setItem('custom_devices', JSON.stringify(saved));

            // æ›´æ–°é¸å–®ï¼šç§»é™¤æ‰€æœ‰å‹•æ…‹ç”Ÿæˆçš„é¸é …ä¸¦é‡æ–°è¼‰å…¥
            const options = Array.from(deviceSelector.options);
            options.forEach(opt => {
                if (!opt.disabled && opt.value !== 'add_new' && opt.value !== 'manage_devices' &&
                    !['393,852,55', '390,844,50', '430,932,55', '375,812,45'].includes(opt.value)) {
                    opt.remove();
                }
            });

            loadCustomDevices();
            renderDeviceList();

            // å¦‚æœç•¶å‰æ­£åœ¨ä½¿ç”¨çš„è¨­å‚™æ˜¯è¢«åˆªé™¤çš„é‚£å€‹ï¼Œæ¢å¾©é è¨­
            if (document.documentElement.style.getPropertyValue('--device-val-current') === deleted.val) {
                updateDeviceDimensions("390,844,50");
                deviceSelector.value = "390,844,50";
            }
        };

        // --- åŒ¯å‡º/åŒ¯å…¥é‚è¼¯ ---
        window.exportDevices = () => {
            const saved = localStorage.getItem('custom_devices') || '[]';
            if (saved === '[]') {
                alert('ç›®å‰æ²’æœ‰è‡ªå®šç¾©è¨­å‚™å¯ä»¥åŒ¯å‡º');
                return;
            }
            navigator.clipboard.writeText(saved).then(() => {
                alert('å·²æˆåŠŸå°‡è¨­å‚™é…ç½®è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
            }).catch(err => {
                console.error('åŒ¯å‡ºå¤±æ•—:', err);
                alert('åŒ¯å‡ºå¤±æ•—ï¼Œè«‹æŸ¥çœ‹ä¸»æ§å°è¨Šæ¯');
            });
        };

        window.importDevices = () => {
            const input = prompt('è«‹è²¼å…¥åŒ¯å‡ºçš„è¨­å‚™é…ç½® JSON æ–‡å­—:');
            if (!input) return;

            try {
                const imported = JSON.parse(input);
                if (!Array.isArray(imported)) throw new Error('æ ¼å¼éŒ¯èª¤');

                // ç°¡å–®é©—è­‰å…§å®¹
                const isValid = imported.every(d => d.name && d.val && d.val.includes(','));
                if (!isValid) throw new Error('å…§å®¹æ ¼å¼ç„¡æ•ˆ');

                if (confirm(`ç¢ºå®šè¦åŒ¯å…¥ ${imported.length} å€‹æ–°è¨­å‚™å—ï¼Ÿ(ä¸æœƒè¦†è“‹ç¾æœ‰è¨­å‚™)`)) {
                    const saved = JSON.parse(localStorage.getItem('custom_devices') || '[]');
                    const combined = [...saved, ...imported];

                    // å»é‡ (ä»¥ val ç‚ºæº–)
                    const unique = Array.from(new Map(combined.map(item => [item.val, item])).values());

                    localStorage.setItem('custom_devices', JSON.stringify(unique));

                    // é‡æ–°æ•´ç† UI
                    refreshDeviceDropdown();
                    renderDeviceList();
                    alert('åŒ¯å…¥æˆåŠŸï¼');
                }
            } catch (e) {
                alert('åŒ¯å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªè²¼å…¥çš„æ–‡å­—æ˜¯å¦æ­£ç¢ºä¸”å®Œæ•´ã€‚');
                console.error('Import error:', e);
            }
        };

        function refreshDeviceDropdown() {
            // ç§»é™¤æ‰€æœ‰éé è¨­çš„å‹•æ…‹é¸é …
            const options = Array.from(deviceSelector.options);
            options.forEach(opt => {
                if (!opt.disabled && opt.value !== 'add_new' && opt.value !== 'manage_devices' &&
                    !['393,852,55', '390,844,50', '430,932,55', '375,812,45'].includes(opt.value)) {
                    opt.remove();
                }
            });
            loadCustomDevices();
        }

        function loadCustomDevices() {
            const saved = JSON.parse(localStorage.getItem('custom_devices') || '[]');
            saved.forEach(d => addDeviceOption(d.name, d.val));
        }

        loadCustomDevices();
        // åˆå§‹è¨˜éŒ„ç•¶å‰é¸æ“‡å€¼
        document.documentElement.style.setProperty('--device-val-current', deviceSelector.value);

        //èƒŒæ™¯è‰²åˆ‡æ›
        bgColorPicker.addEventListener('input', (e) => {
            document.body.style.background = e.target.value;
        });

        //å¤–æ¡†è‰²åˆ‡æ›
        frameColorSelector.addEventListener('change', (e) => {
            const [base, border] = e.target.value.split(',');
            document.documentElement.style.setProperty('--frame-color', base);
            document.documentElement.style.setProperty('--frame-border', border);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.body.classList.contains('immersion-mode')) {
                toggleControls.click();
            }
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                now.getHours().toString().padStart(2, '0') + ':' +
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000);
        updateTime();

        hideLoader = () => setTimeout(() => loader.classList.add('hidden'), 500);
        reloadIframe = () => {
            loader.classList.remove('hidden');
            let url = urlInput.value;
            if (!url.startsWith('http')) url = 'http://' + url;
            preview.src = url;
        };
        closeBtn.addEventListener('click', () => window.close());
        setTimeout(applyScale, 200);
    </script>
</body>
